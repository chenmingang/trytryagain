log4j.rootCategory=${log.level},CONSOLE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c.%M\(%F:%L\) - %m%n

log4j.logger.org.springframework=WARN
log4j.logger.com.opensymphony=WARN
log4j.logger.org.apache=WARN

log4j.logger.com.lagou=${log.level}
log4j.logger.org.springframework.ui.velocity=OFF 
log4j.logger.org.apache.velocity=OFF

