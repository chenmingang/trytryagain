<div id="index">
    <div id="header">
        <div id="searcher">
            <input placeholder="标题or标签" ng-model="condition.keyword" ng-change="init();">
        </div>
    </div>
    <div id="trys">
        <div class="try-item" ng-repeat="l in list">
            <div class="img" ng-if="l.img" style="background-image:url({{l.img}});"></div>
            <div class="try-taste">
                <h4 ng-bind="l.title" ng-click="detail(l.id)"></h4>
                <label class="author" ng-bind="l.userName"></label>
                <p ng-bind="l.info"></p>
            </div>
            <div class="someinfo">
                <label ng-bind="l.tags">测试</label>
                <label class="list-edit" ng-click="edit(l.id)">编辑</label>
            </div>
        </div>
    </div>

    <a id="readModal" href="#animatedModal"></a>
    <div id="animatedModal">
        <div class="close-animatedModal">
            <img class="closebt" src="/static/img/closebt.svg">
        </div>
        <div class="modal-content">
            <div id="tryDetail">
                <div class="try-detail-title">
                    <h1 ng-bind="try.title"></h1>
                    <div class="tag-author">
                        <label class="tag" ng-bind="try.tags">测试</label>
                        <label class="author">@<span ng-bind="try.userName"></span></label>
                    </div>
                </div>
                <div>
                    <div class="img" ng-if="try.img">
                        <img ng-src="{{try.img}}"/>
                    </div>
                    <div class="info" ng-if="try.img">
                        <div class="try-detail-info">
                            <label>简介:</label>
                            <p class="try-detail-info" ng-bind="try.info"></p>
                        </div>
                    </div>
                    <div class="info-c" ng-if="!try.img">
                        <div class="try-detail-info">
                            <label>简介:</label>
                            <p class="try-detail-info" ng-bind="try.info"></p>
                        </div>
                    </div>
                </div>
                <div class="try-detail-content">
                    <p ng-bind="try.content"></p>
                </div>
            </div>
        </div>
    </div>
    <a id="writeModal" href="#writeAnimatedModal"></a>
    <div id="writeAnimatedModal">
        <div class="close-writeAnimatedModal">
            <img class="closebt" src="/static/img/closebt.svg">
        </div>
        <div class="modal-content">
            <div>
                <div>
                    <input placeholder="标题" ng-model="try.title">
                </div>
                <div>
                    <input placeholder="标签" ng-model="try.tags">
                </div>
                <div>
                    <input placeholder="图片" ng-model="try.img">
                </div>
                <div>
                    <textarea class="editInfo" placeholder="简介" ng-model="try.info">
                    </textarea>
                </div>
                <div>
                    <textarea class="editContent" placeholder="内容" ng-model="try.content" style="text-align: left;">
                    </textarea>
                </div>
            </div>
            <div>
                <button ng-click="save()">保存</button>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#readModal").animatedModal({
            animatedIn: 'bounceInUp',
            animatedOut: 'bounceOutDown'
        });
        $("#writeModal").animatedModal({
            modalTarget:'writeAnimatedModal',
            animatedIn: 'bounceInUp',
            animatedOut: 'bounceOutDown'
        });
    });
</script>
<script src="/static/js/index.js?v=4"></script>
