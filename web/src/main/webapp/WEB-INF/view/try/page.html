<div id="index" ng-app="MyApp" ng-controller="indexCtr" ng-init="init()">
    <div id="header">
        <div id="searcher">
            <input placeholder="标题or标签">
        </div>
    </div>
    <div id="trys">
        <div class="try-item" ng-repeat="l in list" >
            <div class="img" ng-if="l.img" style="background-image:url('{{l.img}}');"></div>
            <div class="try-taste">
                <h4 ng-bind="l.title"></h4>
                <p ng-bind="l.info"></p>
            </div>
            <div class="someinfo">
                <label ng-bind="l.tags">测试</label>
                <label class="author" ng-bind="l.userName">胡适</label>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/index.js"></script>
